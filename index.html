<!DOCTYPE html>
<html>
<body>

<svg id="svgElement" x="0px" y="0px"  width="600px" height="400px"   viewBox="0 0 600 400" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
  <path id="path" style="fill:none; stroke:black; stroke-width:3" />
  Sorry, your browser does not support inline SVG.
</svg>

<button id="inc">a</button>
<script>
class Counter extends EventTarget {
  constructor(initialValue = "") {
    super();
    this.value = initialValue;
  }

  // private method starts with "#"
  #emitChangeEvent() {
    this.dispatchEvent(new CustomEvent("valuechange", { detail: this.value }));
  }

  increment() {
    this.value = "M150 5 L75 200 L225 200 Z";
    this.#emitChangeEvent();
  }

  decrement() {
    this.value--;
    this.#emitChangeEvent();
  }
}

const initialValue = "";
const counter = new Counter(initialValue);

counter.addEventListener("valuechange", (event) => {
  document.querySelector("#path").setAttribute("d", event.detail);
});

document.querySelector("#inc").addEventListener("click", () => {
  counter.increment();
});

</script>

</body>
</html>
